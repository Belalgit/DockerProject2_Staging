name: Deploy to EKS from ECR image

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  deploy-to-eks:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull ECR image
        run: |
          docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/${{ secrets.AWS_ECR_REPO_NAME }}:latest

      - name: Deploy to EKS 
        run: |
          kubectl apply -f ${{ secrets.K8S_MANIFEST }} --kubeconfig=$HOME/.kube/config/kubeconfig.yaml
